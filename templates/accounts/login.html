{% extends "app/base.html" %}
{% block title %}
	Login Page
{% endblock title %}

{% block content %}


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<div class="container">
<br> 

<div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center">Login</h4>
	<p class="text-center">Get started with your free account</p>
	
	<p class="divider-text">
        <span class="bg-light">OR</span>
    </p>
	<form method="POST">
	{% csrf_token %}
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" id="username" class="form-control" placeholder="Username" type="text">
    </div> <!-- form-group// -->
	
    
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" id="password" class="form-control" placeholder="Enter password" type="password">
    </div> <!-- form-group// -->
                                        
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #3CC78F; border-color: #3CC78F;"> Login  </button>
    </div> <!-- form-group// -->      
                                                                    
</form>
</article>
</div> <!-- card.// -->

</div> 
<!--container end.//-->

<br><br>

{% endblock content %}
